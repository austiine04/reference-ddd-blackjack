<!DOCTYPE html>
<html>
<head>
<title>Blackjack</title>


<script type="text/javascript" src="js/jquery/jquery-1.11.0.js"></script>
<script type="text/javascript" src="js/org/cometd.js"></script>
<script type="text/javascript" src="js/jquery/jquery.cometd.js"></script>
<script type="text/javascript" src="js/blackjack/blackjack-display.js"></script>
<script type="text/javascript"
	src="js/blackjack/blackjack-controller.js"></script>
<script type="text/javascript" src="js/blackjack/blackjack-cometd.js"></script>
<script type="text/javascript" src="js/blackjack/blackjack-rest.js"></script>


<script type="text/javascript">
    restEchoTest();
	cometDInit();
</script>
</head>
<body>
	<h1>Blackjack</h1>
	<div id="openingDiv">Just a second...</div>
	<div id="welcomeDiv" hidden="true">
		<table>
			<tr>
				<td><label for="usernameInput">Username</label> <input
					id="usernameInput" type="text" /></td>
			</tr>
			<tr>
				<td><input type="button" value="Register" onclick="register()" />
				</td>
			</tr>
		</table>
	</div>
	<table id="mainLayout">
		<tr>
			<td>
				<div id="balanceDiv" hidden>
					<label for="balanceInput">Balance</label> <input id="balanceInput"
						type="text" readonly />
				</div>
				<div id="nameDiv" hidden>
					<label for="nameInput">Name</label> 
                    <input id="nameInput"
						type="text" readonly />
				</div>
				<div id="tableDiv" hidden="true">
					TABLES WITH PLAYERS <br />
					<table id="tablesTable" border=1/>
					<label for="actualTableSelect">Actual Table</label>
					<select id="actualTableSelect"/>
					<table>
						<tr>
							<td>
								<label for="cards">Your cards</label> 
								<input id="cards" type="text" />
							</td>
							<td><label for="opponentsCards">Opponent's cards</label> <input
								id="opponentsCards" type="text" /></td>
						</tr>
					</table>
				</div>
				<div id="playDiv" border="1" hidden>
					<input type="button" value="Hit" onclick="playerAct('HIT')" /> <input
						type="button" value="Stand" onclick="playerAct('STAND')" />
				</div>
			</td>
			<td>
				<div id="leaderBoardDiv" hidden="true">
					LEADERBOARD <br />
					<table id="leaderboardTable" border="1"/>
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
